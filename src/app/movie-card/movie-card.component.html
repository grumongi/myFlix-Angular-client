<div style="display: flex;">
  <div class="movie-grid">
    <mat-card *ngFor="let movie of movies; let i = index" class="mat-elevation-z4 movie-card">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>Directed by: {{ movie.director.name }}</mat-card-subtitle>
      </mat-card-header>
      <img style="width: 100%; height: 80%; object-fit: contain;" [src]="movie.image.imageUrl" alt="{{ movie.title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie.genre)">Genre</button>
        <button mat-button color="primary" (click)="openDirectorDialog(movie.director)">Director</button>
        <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">Details</button>
        <button mat-button (click)="handleFavorite(movie._id)">
          <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
